name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check TypeScript types (informational)
      run: npx tsc --noEmit || echo "TypeScript errors found but build will continue"
      continue-on-error: true

    - name: Build project
      run: npm run build

    - name: Verify build artifacts
      run: |
        ls -la dist/
        echo "Build completed successfully - artifacts created in dist/ directory"